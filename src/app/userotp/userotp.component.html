<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 text-center otp-card">
      <h3 class="text-primary"><i class="bi bi-shield-lock-fill"></i> OTP Verification</h3>

      <!-- Email Input -->
      <div class="form-group mt-3 position-relative">
          <label for="email" class="fw-bold">Email</label>
          <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
          </div>
      </div>

      <!-- OTP Input -->
      <div class="form-group mt-3 position-relative">
          <label for="otp" class="fw-bold">OTP</label>
          <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input type="text" id="otp" class="form-control text-center" [(ngModel)]="otp" maxlength="6" placeholder="Enter OTP" />
          </div>
      </div>

      <!-- Verify Button -->
      <div class="mt-4">
          <button class="btn btn-success w-100" (click)="verifyOtp()">
              <i class="bi bi-check-circle"></i> Verify OTP
          </button>
      </div>

      <!-- Timer -->
      <div class="mt-3">
          <span class="text-danger fw-bold" *ngIf="timeLeft > 0">
              <i class="bi bi-clock"></i> Time left: {{ minutes }}:{{ seconds | number:'2.0-0' }}
          </span>
          <span class="text-danger fw-bold" *ngIf="timeLeft === 0">
              <i class="bi bi-exclamation-triangle"></i> Time expired! Redirecting to Signup...
          </span>
      </div>
  </div>
</div>
