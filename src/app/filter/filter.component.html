<div class="container mt-4">
    <div class="row">
        <div *ngFor="let product of productdto" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card shadow-sm">
                <img [src]="'data:image/jpeg;base64,' + product.productimage" class="card-img-top" alt="{{ product.productname }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.brand }}</h5>
                    <p class="card-text">Price: â‚¹{{ product.price }}</p>
                    <button class="btn btn-primary" [routerLink]="['/viewproduct', product.productid]" *ngIf="product.productid">View</button>

                </div>
            </div>
        </div>
    </div>
</div>
